<template name="headerSearchBar">
  <div class="search-bar">
    <div class="search-icon">
      {{> iconSearch}}
    </div>
    {{#if currentTag}}
      <div class="tag">
        <a href="#" data-remove-tag>{{currentTag}} <span>+</span></a>
      </div>
    {{/if}}
    <div class="input">
      <input type="text" placeholder="Search" value={{currentSearch}} />
    </div>
    {{#if currentSearch}}
      <a href="#" class="clear-search" data-clear-search>
        {{> iconDelete}}
      </a>
    {{/if}}
  </div>
</template>
