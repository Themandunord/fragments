<template name="sidebarAddCollection">
  <form class="form">
    <h2>Add new collection</h2>
    <div class="group">
      <input name="name" type="text" placeholder="Collection name"/>
    </div>
    <div class="group">
      <div class="colors-list">
        <h4>Collection color</h4>
        <ul>
          {{#each colors}}
            <li>
              <label for="color-{{this}}" style="background-color:{{this}}">
                <input type="radio" name="color" value="{{this}}" id="color-{{this}}" />
              </label>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="group">
      <input type="submit" value="Create" class="button block primary"/>
    </div>
  </form>
</template>
