<template name="sidebar">
  <section id="sidebar" class="{{#if isOpen}}open{{/if}}">
    <div class="title">
      <h1>Fragments</h1>
    </div>
    <ul class="nav-list">
      <li class="{{#unless hasActiveCollection}}current{{/unless}}">
        <a href={{pathFor 'home'}}><span></span><h4>All collections</h4></a>
      </li>
      {{#each collections}}
        {{> sidebarCollection}}
      {{/each}}
      <li>
        <a href="#" class="action">
          <span></span>
          <h4>Add new collection</h4>
          {{> iconAdd}}
        </a>
      </li>
    </ul>
  </section>
</template>
