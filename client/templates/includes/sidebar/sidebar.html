<template name="sidebar">
  <section id="sidebar" class="{{#if isOpen}}open{{/if}}">
    <ul class="collections nav-list">
      {{#each collections}}
        <li>
          <a href="#">
            <span style="background-color:{{color}}"></span>
            <h4>{{name}}</h4>
          </a>
        </li>
      {{/each}}
    </ul>
  </section>
</template>
