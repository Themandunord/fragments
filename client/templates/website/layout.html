<template name="websiteLayout">
  {{> fontLoader}}
  <main id="website" role="main">
    <header id="website-header">
      <div class="row">
        <div class="brand">
          <a href="/">Fragments</a>
        </div>
        <div class="actions">
          <a href={{pathFor 'login'}} class="button primary">Sign up</a>
          <a href={{pathFor 'login'}} class="button transparent">Log in</a>
        </div>
      </div>
    </header>
    <div id="website-main">
      {{> yield}}
    </div>
    <footer id="website-footer">
      <div class="row">
        <h3>2016&copy; <a rel="author" target="_blank" title="Nicholas Valbusa" href="http://nicholas.valbusa.me">Nicholas Valbusa</a></h3>
      </div>
    </footer>
  </main>
</template>
