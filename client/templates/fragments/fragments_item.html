<template name="fragmentItem">
  <div class="fragment-item {{#if isFetching}}is-fetching{{/if}}">
    <div class="wrapper">
      {{#if images}}
        <div class="images">
          {{#each images}}
            <div class="img" data-url=url></div>
          {{/each}}
        </div>
      {{/if}}
      <div class="content">
        {{#if isFetching}}{{> progressBar}}{{/if}}

        <h2>{{title}}</h2>
        <p>{{{description}}}</p>
        {{#if entities}}
          <div class="tags">
            {{#each entities}}
              <li>{{this}}</li>
            {{/each}}
          </div>
        {{/if}}
        <a class="link" href=url target="_blank">{{provider_display}}</a>
        <div class="date">{{created_at}}</div>
      </div>
    </div>
  </div>
</template>
