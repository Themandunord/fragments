<template name="contextualMenu">
  {{#if isOpen}}
    <div class="contextual-menu" style="top: {{positionY}}px; left: {{positionX}}px">
      <ul>
        {{#each actions}}
          <li class={{className}}>
            <a href="#" data-event={{eventName}}>
              {{#if icon}}<i class="fa fa-{{icon}}"></i>{{/if}}{{label}}
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
