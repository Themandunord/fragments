<template name="reset_password">
  {{#if emailHasBeenSent}}
    <p>Email reset instructions has been sent.</p>
  {{else}}
    {{#unless token}}
      <form>
        <input type="email" placeholder="Email"/>
        <input type="submit" value="Send recovery email" />
      </form>
    {{/unless}}
  {{/if}}
</template>
